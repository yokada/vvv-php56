################################################################
# WordPress trunk nginx configuration
#
# http://local2.wordpress-trunk.dev - this server configuration is
# setup to listen on port 80 for any requests coming in to
# local2.wordpress-trunk.dev and use the /srv/www/wordpress-trunk
# directory to serve them.
server {
    listen       80;
    listen       443 ssl;
    server_name  local2.wordpress-trunk.dev *.local2.wordpress-trunk.dev ~^local\.wordpress-trunk\.\d+\.\d+\.\d+\.\d+\.xip\.io$;
    root         /srv/www/wordpress-trunk;
    include      /etc/nginx/nginx-wp-common.conf;
}
